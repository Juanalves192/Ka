<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Para Karine â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#cce7ff,#eaf6ff);
    text-align:center;
    overflow-x:hidden;
}

/* â„ï¸ NEVE */
.snowflake{
    position:fixed;
    top:-10px;
    color:white;
    font-size:1em;
    user-select:none;
    pointer-events:none;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
    }
}

#mensagem{
    padding:60px 20px;
    font-size:1.6em;
}

#slideshow,#coracao,#botao,#natal{
    display:none;
}

img{
    max-width:90vw;
    max-height:85vh;
    object-fit:contain;
    border-radius:20px;
    box-shadow:0 6px 15px rgba(0,0,0,0.3);
}

.fade{
    animation:fadeZoom 2.5s;
}

@keyframes fadeZoom{
    from{opacity:0; transform:scale(1.05);}
    to{opacity:1; transform:scale(1);}
}

canvas{
    display:block;
    margin:20px auto;
}

#botao button{
    font-size:1.4em;
    padding:15px 30px;
    border:none;
    border-radius:40px;
    background:#d40000;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body onclick="ativarMusica()">

<!-- ğŸµ MÃšSICA -->
<audio id="musica" loop>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ’Œ MENSAGEM -->
<div id="mensagem">
    ğŸ’™ Karine Seixas ğŸ’™<br><br>
    Desde que vocÃª entrou na minha vida, tudo ganhou mais cor,
    mais sentido e mais amor âœ¨<br><br>
    Obrigado por vocÃª me incentivar a ser uma pessoa
    cada vez melhor ğŸ’•<br><br>
    Cada momento com vocÃª Ã© simplesmente perfeito ğŸ¶
</div>

<!-- ğŸ“¸ SLIDESHOW -->
<div id="slideshow">
    <img id="slide">
</div>

<!-- â¤ï¸ CORAÃ‡ÃƒO -->
<div id="coracao">
    <canvas id="canvas" width="400" height="400"></canvas>
</div>

<!-- ğŸ„ BOTÃƒO -->
<div id="botao">
    <button onclick="mostrarNatal()">ğŸ„ Feliz Natal ğŸ„</button>
</div>

<!-- ğŸ FOTO FINAL -->
<div id="natal">
    <img src="fotoNatal.png" class="fade">
</div>

<script>
/* â„ï¸ NEVE */
function criarNeve(){
    const snow=document.createElement("div");
    snow.className="snowflake";
    snow.innerHTML="â„";
    snow.style.left=Math.random()*100+"vw";
    snow.style.fontSize=(Math.random()*10+10)+"px";
    snow.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(snow);
    setTimeout(()=>snow.remove(),10000);
}
setInterval(criarNeve,200);

/* ğŸµ MÃšSICA */
let musicaIniciada=false;
function ativarMusica(){
    if(!musicaIniciada){
        document.getElementById("musica").play();
        musicaIniciada=true;
    }
}

/* ğŸ“¸ FOTOS */
const fotos=["foto1.png","foto2.png","foto3.png","foto4.png","foto5.png"];
let i=0;

setTimeout(iniciarSlideshow,6000);

function iniciarSlideshow(){
    mensagem.style.display="none";
    slideshow.style.display="block";
    trocarFoto();

    const intervalo=setInterval(()=>{
        i++;
        if(i<fotos.length){
            trocarFoto();
        }else{
            clearInterval(intervalo);
            setTimeout(finalizar,4000);
        }
    },3500);
}

function trocarFoto(){
    slide.classList.remove("fade");
    void slide.offsetWidth;
    slide.src=fotos[i];
    slide.classList.add("fade");
}

/* â¤ï¸ CORAÃ‡ÃƒO */
function finalizar(){
    slideshow.style.display="none";
    coracao.style.display="block";
    desenharCoracao();
    setTimeout(()=>botao.style.display="block",3500);
}

function desenharCoracao(){
    const c=canvas.getContext("2d");
    c.translate(200,200);
    c.scale(10,-10);
    c.beginPath();
    let t=0;

    const anim=setInterval(()=>{
        const x=16*Math.pow(Math.sin(t),3);
        const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
        c.lineTo(x,y);
        c.strokeStyle="#d40000";
        c.lineWidth=0.3;
        c.stroke();
        t+=0.02;
        if(t>Math.PI*2){
            clearInterval(anim);
            c.setTransform(1,0,0,1,0,0);
            c.fillStyle="#d40000";
            c.font="22px Arial";
            c.textAlign="center";
            c.fillText("Juan â¤ï¸ Karine",200,220);
        }
    },20);
}

/* ğŸ FOTO FINAL */
function mostrarNatal(){
    botao.style.display="none";
    coracao.style.display="none";
    natal.style.display="block";
}
</script>

</body>
</html>
