<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Para Karine â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#cce7ff,#eaf6ff);
    text-align:center;
    overflow:hidden;
}
#mensagem{
    padding:60px 20px;
    font-size:1.6em;
}
#slideshow,#coracao,#botao,#fotoNatal{
    display:none;
}
#slideshow img{
    max-width:80vw;
    max-height:80vh;
    border-radius:20px;
    box-shadow:0 6px 15px rgba(0,0,0,0.3);
    animation:fadeZoom 3s ease-in-out;
}
@keyframes fadeZoom{
    from{opacity:0; transform:scale(1.05)}
    to{opacity:1; transform:scale(1)}
}
canvas{
    display:block;
    margin:20px auto;
}
#botao button{
    font-size:1.4em;
    padding:15px 35px;
    border:none;
    border-radius:40px;
    background:#1e90ff;
    color:white;
    cursor:pointer;
}
</style>
</head>
<body>

<!-- MÃšSICA -->
<audio id="musica" autoplay muted loop>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<!-- MENSAGEM -->
<div id="mensagem">
    <p>
        ğŸ’™ Karine Seixas ğŸ’™<br><br>
        Desde que vocÃª entrou na minha vida, tudo ganhou mais cor, mais sentido e mais amor âœ¨<br><br>
        Obrigado por estar ao meu lado, por acreditar em mim e por vocÃª me incentivar a ser uma pessoa cada vez melhor ğŸ’•
    </p>
</div>

<!-- SLIDESHOW -->
<div id="slideshow">
    <img id="slide" src="foto1.png">
</div>

<!-- CORAÃ‡ÃƒO -->
<div id="coracao">
    <canvas id="canvas" width="400" height="400"></canvas>
</div>

<!-- BOTÃƒO FINAL -->
<div id="botao">
    <button onclick="mostrarFotoNatal()">ğŸ„ Feliz Natal</button>
</div>

<!-- FOTO FINAL -->
<div id="fotoNatal">
    <img src="fotoNatal.png" style="max-width:80vw;border-radius:20px;box-shadow:0 6px 15px rgba(0,0,0,0.3);">
</div>

<script>
const fotos = ["foto1.png","foto2.png","foto3.png","foto4.png","foto5.png"];
let i=0;

// liberar mÃºsica apÃ³s carregamento
window.onload = () => {
    const musica = document.getElementById('musica');
    musica.muted = false;
    musica.volume = 0.8;
    musica.play();
};

setTimeout(iniciarSlideshow,6000);

function iniciarSlideshow(){
    mensagem.style.display='none';
    slideshow.style.display='block';
    const intervalo=setInterval(()=>{
        slide.src=fotos[i];
        i++;
        if(i>=fotos.length){
            clearInterval(intervalo);
            setTimeout(finalizar,2500);
        }
    },3500);
}

function finalizar(){
    slideshow.style.display='none';
    coracao.style.display='block';
    desenharCoracaoAnimado();
    setTimeout(()=>botao.style.display='block',4000);
}

function desenharCoracaoAnimado(){
    const c=canvas.getContext('2d');
    c.clearRect(-200,-200,400,400);
    c.translate(200,200);
    c.scale(10,-10);
    let t=0;
    c.beginPath();
    const anim=setInterval(()=>{
        const x=16*Math.pow(Math.sin(t),3);
        const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
        c.lineTo(x,y);
        c.strokeStyle='#1e90ff';
        c.lineWidth=0.3;
        c.stroke();
        t+=0.02;
        if(t>Math.PI*2){
            clearInterval(anim);
            c.scale(0.1,-0.1);
            c.fillStyle='#1e90ff';
            c.font='20px Arial';
            c.fillText('Juan â¤ï¸ Karine', -60, 0);
        }
    },20);
}

function mostrarFotoNatal(){
    botao.style.display='none';
    fotoNatal.style.display='block';
}
</script>

</body>
</html>
