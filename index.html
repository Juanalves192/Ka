<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#cce7ff,#eaf6ff);
    text-align:center;
    overflow:hidden;
}

#mensagem{
    padding:60px 20px;
    font-size:1.6em;
}

#slideshow,#coracao,#botao,#natal{
    display:none;
}

#slideshow img,
#natal img{
    width:80vw;
    height:80vh;
    object-fit:contain;
    border-radius:20px;
    box-shadow:0 6px 15px rgba(0,0,0,0.3);
    animation:fadeZoom 2.5s;
}

@keyframes fadeZoom{
    from{opacity:0; transform:scale(1.05);}
    to{opacity:1; transform:scale(1);}
}

canvas{
    display:block;
    margin:20px auto;
}

#botao button{
    font-size:1.4em;
    padding:15px 30px;
    border:none;
    border-radius:40px;
    background:#d40000;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- MÃšSICA -->
<audio id="musica" autoplay loop muted>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<!-- MENSAGEM -->
<div id="mensagem">
    <p>
        ğŸ’™ Karine Seixas ğŸ’™<br><br>
        Desde que vocÃª entrou na minha vida, tudo ganhou mais cor,
        mais sentido e mais amor âœ¨<br><br>
        Obrigado por vocÃª me incentivar a ser uma pessoa
        cada vez melhor ğŸ’•<br><br>
        Cada momento com vocÃª Ã© simplesmente perfeito ğŸ¶
    </p>
</div>

<!-- SLIDESHOW -->
<div id="slideshow">
    <img id="slide" src="">
</div>

<!-- CORAÃ‡ÃƒO -->
<div id="coracao">
    <canvas id="canvas" width="400" height="400"></canvas>
</div>

<!-- BOTÃƒO -->
<div id="botao">
    <button onclick="mostrarNatal()">ğŸ„ Feliz Natal ğŸ„</button>
</div>

<!-- FOTO FINAL -->
<div id="natal">
    <img src="fotoNatal.png">
</div>

<script>
const fotos = [
    "foto1.png",
    "foto2.png",
    "foto3.png",
    "foto4.png",
    "foto5.png"
];

let i = 0;
const musica = document.getElementById("musica");
const slide = document.getElementById("slide");

window.onload = () => {
    musica.muted = false;
    setTimeout(iniciarSlideshow, 6000);
};

function iniciarSlideshow(){
    mensagem.style.display = "none";
    slideshow.style.display = "block";

    trocarFoto();
    const intervalo = setInterval(() => {
        i++;
        if(i >= fotos.length){
            clearInterval(intervalo);
            setTimeout(finalizar, 2500);
            return;
        }
        trocarFoto();
    }, 3500);
}

function trocarFoto(){
    slide.style.animation = "none";
    slide.offsetHeight;
    slide.src = fotos[i];
    slide.style.animation = "fadeZoom 2.5s";
}

function finalizar(){
    slideshow.style.display = "none";
    coracao.style.display = "block";
    desenharCoracao();
    setTimeout(() => botao.style.display = "block", 3500);
}

function desenharCoracao(){
    const c = canvas.getContext("2d");
    c.translate(200,200);
    c.scale(10,-10);
    c.beginPath();

    let t = 0;
    const anim = setInterval(() => {
        const x = 16*Math.pow(Math.sin(t),3);
        const y = 13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
        c.lineTo(x,y);
        c.strokeStyle = "#d40000";
        c.lineWidth = 0.3;
        c.stroke();
        t += 0.02;
        if(t > Math.PI*2){
            clearInterval(anim);
            c.setTransform(1,0,0,1,0,0);
            c.fillStyle = "#d40000";
            c.font = "22px Arial";
            c.textAlign = "center";
            c.fillText("Juan â¤ï¸ Karine", 200, 220);
        }
    },20);
}

function mostrarNatal(){
    botao.style.display = "none";
    coracao.style.display = "none";
    natal.style.display = "block";
}
</script>

</body>
</html>
