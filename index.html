    border-radius:20px;
    box-shadow:0 6px 15px rgba(0,0,0,0.3);

.fade{
    animation:fadeZoom 2.5s;
}

@keyframes fadeZoom{
    from{opacity:0; transform:scale(1.05);}
    to{opacity:1; transform:scale(1);}
}

canvas{
    display:block;
    margin:20px auto;
}

#botao button{
    font-size:1.4em;

    color:white;
    cursor:pointer;
}

</head>

<body onclick="ativarMusica()">

<audio id="musica" loop>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div id="mensagem">
    ğŸ’™ Karine Seixas ğŸ’™<br><br>
    Desde que vocÃª entrou na minha vida, tudo ganhou mais cor,
    mais sentido e mais amor âœ¨<br><br>

    cada vez melhor ğŸ’•<br><br>
    Cada momento com vocÃª Ã© simplesmente perfeito ğŸ¶
</div>

<div id="slideshow">
    <img id="slide">
</div>

<div id="coracao">
    <canvas id="canvas" width="400" height="400"></canvas>
</div>

<div id="botao">
    <button onclick="mostrarNatal()">ğŸ„ Feliz Natal ğŸ„</button>
</div>

<div id="natal">
    <img src="fotoNatal.png" class="fade">
</div>

<script>
const fotos = [
    "foto1.png",
    "foto2.png",
    "foto3.png",
    "foto4.png",
    "foto5.png"
];

let i = 0;
let musicaIniciada = false;

function ativarMusica(){
    if(!musicaIniciada){
        document.getElementById("musica").play();
        musicaIniciada = true;
    }
}

setTimeout(iniciarSlideshow, 6000);

function iniciarSlideshow(){
    mensagem.style.display = "none";
    slideshow.style.display = "block";
    trocarFoto();

    const intervalo = setInterval(() => {
        i++;
        if(i < fotos.length){
            trocarFoto();
        } else {
            clearInterval(intervalo);
            setTimeout(mostrarUltimaSozinha, 3500);
        }
    }, 3500);
}

function trocarFoto(){
    slide.classList.remove("fade");
    void slide.offsetWidth;
    slide.src = fotos[i];
    slide.classList.add("fade");
}

function mostrarUltimaSozinha(){
    slide.src = fotos[fotos.length - 1];
    setTimeout(finalizar, 4000);
}

function finalizar(){
    slideshow.style.display = "none";
    coracao.style.display = "block";
    desenharCoracao();
    setTimeout(() => botao.style.display = "block", 3500);
}

function desenharCoracao(){
    const c = canvas.getContext("2d");
    c.translate(200,200);
    c.scale(10,-10);
    c.beginPath();

    let t = 0;
    const anim = setInterval(() => {
        const x = 16*Math.pow(Math.sin(t),3);
        const y = 13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
        c.lineTo(x,y);
        c.strokeStyle = "#d40000";
        c.lineWidth = 0.3;
        c.stroke();
        t += 0.02;
        if(t > Math.PI*2){
            clearInterval(anim);
            c.setTransform(1,0,0,1,0,0);
            c.fillStyle = "#d40000";
            c.font = "22px Arial";
            c.textAlign = "center";
            c.fillText("Juan â¤ï¸ Karine", 200, 220);
        }
    },20);
}

function mostrarNatal(){
    botao.style.display = "none";
    coracao.style.display = "none";
    natal.style.display = "block";
}
</script>
