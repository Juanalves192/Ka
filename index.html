<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Para Karine ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    text-align:center;
    overflow:hidden;
}
#mensagem{
    padding:60px 20px;
    font-size:1.6em;
}
#slideshow,#coracao,#botao{
    display:none;
}
#slideshow img{
    max-width:80vw;
    max-height:80vh;
    border-radius:20px;
    box-shadow:0 6px 15px rgba(0,0,0,0.3);
    animation:fade 2.5s;
}
@keyframes fade{
    from{opacity:0.2}
    to{opacity:1}
}
canvas{
    display:block;
    margin:20px auto;
}
#botao button{
    font-size:1.4em;
    padding:15px 30px;
    border:none;
    border-radius:40px;
    background:#d40000;
    color:white;
    cursor:pointer;
}
</style>
</head>
<body>

<!-- MÚSICA -->
<audio id="musica" autoplay loop>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<!-- MENSAGEM -->
<div id="mensagem">
    <p>
        Karine Seixas, desde que você entrou na minha vida, tudo ganhou
        mais cor, mais sentido e mais amor. Cada segundo ao seu lado
        é perfeito, assim como você.
    </p>
</div>

<!-- SLIDESHOW -->
<div id="slideshow">
    <img id="slide" src="foto1.jpg">
</div>

<!-- CORAÇÃO -->
<div id="coracao">
    <h2>Até a matemática prova o que eu sinto por você ❤️</h2>
    <p>x = 16 sen³(t)</p>
    <p>y = 13 cos(t) − 5 cos(2t) − 2 cos(3t) − cos(4t)</p>
    <canvas id="canvas" width="400" height="400"></canvas>
    <h3>Karine ❤️ Juan</h3>
</div>

<!-- BOTÃO FINAL -->
<div id="botao">
    <button onclick="alert('Eu te amo, Karine, para sempre ❤️')">Te amo</button>
</div>

<script>
const fotos=["foto1.jpg","foto2.jpg","foto3.jpg","foto4.jpg","foto5.jpg"]; 
let i=0;

setTimeout(iniciarSlideshow,6000);

function iniciarSlideshow(){
    mensagem.style.display='none';
    slideshow.style.display='block';
    const intervalo=setInterval(()=>{
        slide.src=fotos[i];
        i++;
        if(i>=fotos.length){
            clearInterval(intervalo);
            setTimeout(finalizar,2000);
        }
    },3000);
}

function finalizar(){
    slideshow.style.display='none';
    coracao.style.display='block';
    desenharCoracaoAnimado();
    setTimeout(()=>botao.style.display='block',3500);
}

function desenharCoracaoAnimado(){
    const c=canvas.getContext('2d');
    c.translate(200,200);
    c.scale(10,-10);
    let t=0;
    c.beginPath();
    const anim=setInterval(()=>{
        const x=16*Math.pow(Math.sin(t),3);
        const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
        c.lineTo(x,y);
        c.strokeStyle='#d40000';
        c.lineWidth=0.3;
        c.stroke();
        t+=0.02;
        if(t>Math.PI*2) clearInterval(anim);
    },20);
}
</script>

</body>
</html>
