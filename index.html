<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Para o meu amor ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#cce7ff,#eaf6ff);
    text-align:center;
    overflow-x:hidden;
}

/* ‚ùÑÔ∏è NEVE */
.snowflake{
    position:fixed;
    top:-10px;
    color:white;
    font-size:1em;
    user-select:none;
    pointer-events:none;
    animation:fall linear infinite;
}
@keyframes fall{
    to{ transform:translateY(110vh); }
}

/* üíñ START */
#start{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#cce7ff,#eaf6ff);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
}
#start button{
    font-size:1.6em;
    padding:20px 40px;
    border:none;
    border-radius:50px;
    background:#d40000;
    color:white;
    cursor:pointer;
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.1);}
    100%{transform:scale(1);}
}

/* üì∏ SLIDESHOW */
#slideshow{
    display:none;
    position:relative;
}
img{
    max-width:90vw;
    max-height:85vh;
    object-fit:contain;
    border-radius:20px;
    box-shadow:0 6px 15px rgba(0,0,0,0.3);
}
.fade{
    animation:fadeZoom 2.5s;
}
@keyframes fadeZoom{
    from{opacity:0; transform:scale(1.05);}
    to{opacity:1; transform:scale(1);}
}

/* üìù MENSAGEM CENTRAL */
#mensagemFoto{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:1.6em;
    max-width:80%;
    background:rgba(255,255,255,0.75);
    padding:25px;
    border-radius:20px;
    color:#003366;
}

/* ‚ù§Ô∏è CORA√á√ÉO */
#coracao{
    display:none;
}
#equacao{
    font-size:1.2em;
    font-weight:bold;
    color:#d40000;
    margin-bottom:10px;
}
canvas{
    display:block;
    margin:0 auto;
}

/* üéÑ BOT√ÉO */
#botao{
    display:none;
    margin-top:20px;
}
#botao button{
    font-size:1.4em;
    padding:15px 30px;
    border:none;
    border-radius:40px;
    background:#d40000;
    color:white;
    cursor:pointer;
}

/* üéÅ FINAL */
#natal{
    display:none;
}
</style>
</head>

<body>

<div id="start">
    <button onclick="iniciarSite()">üíñ Clique aqui ‚ù§Ô∏è</button>
</div>

<audio id="musica" loop>
    <source src="perfect.mp3" type="audio/mpeg">
</audio>

<div id="slideshow">
    <img id="slide">
    <div id="mensagemFoto"></div>
</div>

<div id="coracao">
    <div id="equacao">
        x = 16 sen¬≥(t)<br>
        y = 13 cos(t) ‚àí 5 cos(2t) ‚àí 2 cos(3t) ‚àí cos(4t)
    </div>
    <canvas id="canvas" width="400" height="400"></canvas>
</div>

<div id="botao">
    <button onclick="mostrarNatal()">üéÑ Feliz Natal meu amor ‚ù§Ô∏è üéÑ</button>
</div>

<div id="natal">
    <img src="fotoNatal.png" class="fade">
</div>

<script>
/* ‚ùÑÔ∏è NEVE */
setInterval(()=>{
    const snow=document.createElement("div");
    snow.className="snowflake";
    snow.innerHTML="‚ùÑ";
    snow.style.left=Math.random()*100+"vw";
    snow.style.fontSize=(Math.random()*10+10)+"px";
    snow.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(snow);
    setTimeout(()=>snow.remove(),10000);
},200);

/* üéµ START */
function iniciarSite(){
    start.style.display="none";
    musica.play();
    iniciarSlideshow();
}

/* üì∏ SLIDES */
const fotos=["foto1.png","foto2.png","foto3.png","foto4.png"];
const mensagens=[
"Nosso amor √© como a soldagem FSW na liga de alum√≠nio 5052-H34: n√£o precisa de fus√£o para ser forte, acontece no estado s√≥lido, com controle, cuidado e equil√≠brio. üíô",
"Voc√™ √© a ferramenta que, com rota√ß√£o e avan√ßo perfeitos, transformou duas partes independentes em uma √∫nica estrutura resistente, est√°vel e cheia de significado.",
"Assim como o FSW preserva as propriedades do material e evita defeitos, voc√™ preserva o melhor de mim e fortalece tudo o que toca. Nosso v√≠nculo tem baixa tens√£o residual, alta durabilidade e um fator de seguran√ßa infinito.",
"Te amo como um projeto bem dimensionado: pensado nos m√≠nimos detalhes, feito para durar e resistir a qualquer carregamento da vida. ‚ù§Ô∏è"
];

let i=0;

function iniciarSlideshow(){
    slideshow.style.display="block";
    mostrarFoto();
    const intervalo=setInterval(()=>{
        i++;
        if(i<fotos.length){
            mostrarFoto();
        }else{
            clearInterval(intervalo);
            setTimeout(finalizar,2000);
        }
    },10000); // ‚è±Ô∏è 10 segundos
}

function mostrarFoto(){
    slide.classList.remove("fade");
    void slide.offsetWidth;
    slide.src=fotos[i];
    slide.classList.add("fade");
    mensagemFoto.innerHTML=mensagens[i];
}

/* ‚ù§Ô∏è CORA√á√ÉO */
function finalizar(){
    slideshow.style.display="none";
    coracao.style.display="block";
    desenharCoracaoAnimado();
    setTimeout(()=>botao.style.display="block",3500);
}

function desenharCoracaoAnimado(){
    const c=canvas.getContext('2d');
    c.setTransform(1,0,0,1,0,0);
    c.clearRect(0,0,400,400);
    c.translate(200,200);
    c.scale(10,-10);
    let t=0;
    c.beginPath();

    const anim=setInterval(()=>{
        const x=16*Math.pow(Math.sin(t),3);
        const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
        c.lineTo(x,y);
        c.strokeStyle='#d40000'; // ‚ù§Ô∏è vermelho
        c.lineWidth=0.3;
        c.stroke();
        t+=0.02;

        if(t>Math.PI*2){
            clearInterval(anim);
            c.setTransform(1,0,0,1,0,0);
            c.fillStyle="#d40000";
            c.font="22px Arial";
            c.textAlign="center";
            c.fillText("Juan ‚ù§Ô∏è Karine",200,220);
        }
    },20);
}

/* üéÑ FINAL */
function mostrarNatal(){
    botao.style.display="none";
    coracao.style.display="none";
    natal.style.display="block";
}
</script>

</body>
</html>
